<!doctype html>
<html lang="en">
    <head>
        <title>Fantasy Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://use.typekit.net/gpw1gdb.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1 class="titlefont text-center">Mermaid Name Generator</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                
                                <div class="mb-3">
                                    <div class="headerfont">Please Select your Gender:</div>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>  
                                </div>
                                
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label headerfont">Enter your First Name:</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="PLEASE TYPE YOUR FIRST NAME HERE" />
                                </div>
                                
                                <div class="mb-3 slidecontainer">
                                    <div class="headerfont">How Happy are You?</div>
                                    <input type="range" min="1" max="10" value="5" class="slider" id="howhappy">
                                </div>

                                <div class="mb-3">
                                    <label for="favcolor" class="headerfont">Select your Favorite Color:</label>
                                    <input type="color" id="favcolor" value="#0000ff">
                                </div>

                                <div class="mb-3">
                                    <label for="haircolor" class="headerfont">Select your Hair Color:</label>
                                    <select name="haircolor" id="haircolor">
                                        <option value="blonde">Blonde</option>
                                        <option value="brunette">Brunette</option>
                                        <option value="black">Black</option>
                                        <option value="ginger">Ginger</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                    

                            <button class="btn btn-lg generatemermaidnamebutton" onclick="generatemermaidname()">Generate Mermaid Name</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
